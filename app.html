<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./donut1.mind; 
    filterMinCF:0.01; 
    filterBeta: 0.10; 
    missTolerance: 1;" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false" 
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"/>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>      
      <a-assets>
        <a-asset-item id="coverModel" src="donut1.glb"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0" position="-0.01 -0.44 0" scale="5.88 5.88 5.88" src="#coverModel" animation-mixer>
      </a-entity>
    </a-scene>
  </body>
</html>
